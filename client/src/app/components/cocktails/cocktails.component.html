<div class="container mt-5">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" [placeholder]="'searchcocktail' | translate" aria-label="Search">
  </form>
    <div class="row mt-5">
      <div *ngFor="let cocktail of cocktails.drinks" class="col text-center">
        <div class="row">
            <div class="col">
                <img [src]="cocktail.strDrinkThumb">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="bolded">{{cocktail.strDrink}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
