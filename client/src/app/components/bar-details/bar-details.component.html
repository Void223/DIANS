<h2 class="mx-auto mt-3 w-75"><p style="margin-left: 5rem;">{{selectedBar.name}}</p></h2>

<div class="container w-75">
  <div class="row">
    <div class="col">
      <img [src]="'assets/images/bar.png'">
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <h2>{{'cocktails' | translate}}:</h2>
          <button *ngFor="let cocktail of cocktails" [routerLink]="['/cocktail-details', cocktail.name]" class="btn btn-primary m-3">{{cocktail.name}}</button>
        </div>
        <div class="row">
          <div class="col">
            <h2>{{'Location' | translate}}:</h2>
            <button (click)="navigate('https://maps.google.com/?q=' + selectedBar.coordinate1 + ',' + selectedBar.coordinate0)" class="btn btn-primary m-3">{{'seemore' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
