<h2 class="mx-auto mt-3 w-75"><p style="margin-left: 5rem;">{{selectedCocktail.name}}</p></h2>

<div class="container w-75">
  <div class="row">
    <div class="col">
      <img [src]="('assets/images/cocktail-thumbnails/' + selectedCocktail.name + '.jpg').toLowerCase().replace(' ', '')">
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <h2>{{'ingredients' | translate}}:</h2>
          <ul>
            <li *ngFor="let ingredient of ingredients">{{ingredient.toLowerCase().replace(' ', '') | translate}}</li>
          </ul>
        </div>
        <div class="row">
          <div class="col">
            <h2>{{'price' | translate}}:</h2>
            <div>{{selectedCocktail.price}}</div>
          </div>
        </div>
        <div class="col">
          <h2>{{'bars' | translate}}:</h2>
          <button *ngFor="let bar of bars" [routerLink]="['/bar-details', bar.name]" class="btn btn-primary m-3">{{bar.name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
