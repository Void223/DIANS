<div class="container mt-5">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" [placeholder]="'searchbar' | translate" aria-label="Search">
  </form>
    <div class="row mt-5 mb-5">
      <div *ngFor="let bar of bars" class="col text-center d-flex align-items-center p-5" [routerLink]="['/bar-details', bar.name]">
        <img [src]="'assets/images/bar-thumbnail.png'">
        <p class="ps-3">{{bar.name}}</p>
      </div>
    </div>
  </div>
